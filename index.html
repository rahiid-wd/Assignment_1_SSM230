<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
    <div class="login_box">
        <div class="login_inner">
            <img src="images/man.png" alt="">
            <h1>Sign in to Account</h1>
            <form action="" class="main_login">
                <div class="form_control">
                    <label for="">User Name</label>
                    <input type="text",name="username",placeholder="User Name" class="inner_feild">
                </div>
                <div class="form_control">
                    <label for="">Password</label>
                    <input type="password",name="password",placeholder="Password" class="inner_feild">
                </div>
                
                <div class="line">
                    <input type="checkbox" class="rf">
                    <label for=""class="rf">Remember me </label>
                
                     
                 </div>
                 <br>
                <button type="button" class="btn">
                    Sign In
                </button>

            </form>


        </div>
    </div>
    <div class="right_side">
        <div class="box">
            <h1>Hello,Friend!</h1>
            <p>Fill up your personal details and start journey with us</p>
            <button class="btn2">Sign up </button>
        </div>
    </div>  
</div>
   
</body>
</html>
